<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma</title>
</head>
<body>
  <h1>calculos</h1>
  <input type="number" name="res" id="res"> 
   <input type="number" name="res2" id="res2">
  <input type="button" value="calcular" onclick="calcular()">
  <div id="s">resultado</div>
<script>
    function calcular() {
    var res = window.document.getElementById("res")
    var res2 = window.document.getElementById("res2")
    var s = window.document.getElementById("s")
    var res3 = Number (res.value)
    var res4 = Number (res2.value)
    var result = res3 + res4
    s.innerHTML = `o resultado da soma  de ${res3} e ${res4} Ã©: ${result}`
 }
</script>
</body>
</html>
